
handlers = java.util.logging.MemoryHandler
.level   = ALL

java.util.logging.ConsoleHandler.level     = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

java.util.logging.MemoryHandler.level     = ALL
java.util.logging.MemoryHandler.size      = 10
java.util.logging.MemoryHandler.push      = ERROR
java.util.logging.MemoryHandler.target    = java.util.logging.FileHandler

java.util.logging.FileHandler.pattern = /home/dean/server/live/log/wwmmo%u.log
java.util.logging.FileHandler.limit = 102400000
java.util.logging.FileHandler.count = 25
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.FileHandler.append = true
