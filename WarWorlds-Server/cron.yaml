

cron:

# The star simulator runs every 6 hours and makes sure that no star too far
# out of simulation. This way we avoid possibly unbounded simulation times when
# players request stars
- description: star simulator
  url: /tasks/empire/star-simulate
  schedule: every 6 hours

# The move-check job runs every hour just to make sure we're correctly checking
# when fleets are supposed to be finished moving.
- description: fleet-move-checker
  url: /tasks/empire/move-check
  schedule: every 1 hours

# This runs once a day to schedule our statistics gathering
- description: statistics-generate
  url: /tasks/stats/generate
  schedule: every day 00:00

