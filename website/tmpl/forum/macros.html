{% macro html_header() -%}
  <link rel="stylesheet" href="/css/v1/forum.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="/js/v1/forum.js"></script>
{%- endmacro %}

{% macro page_header(is_logged_in, user_profile, logout_url, login_url) -%}
  <nav class="forum-userinfo">
  {% if is_logged_in %}
    Welcome, {{'New User' if not user_profile else user_profile.display_name}}.
    <a href="{{logout_url}}">Log out</a>
  {% else %}
    You&rsquo;re not logged in.
    <a href="{{login_url}}">Log in</a>
  {% endif %}
  </nav>
{%- endmacro %}
